<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img src="images/tải xuống.png" alt="1" width="100" height="100">
        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

        <form action="confirm.jsp" method="post">
            <h2>Your Information:</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <h2>How did you hear about us?</h2>
            <input type="radio" id="searchEngine" name="source" value="Search Engine">
            <label for="searchEngine">Search Engine</label>

            <input type="radio" id="wordOfMouth" name="source" value="Word of Mouth">
            <label for="wordOfMouth">Word of Mouth</label>

            <input type="radio" id="SM" name="source" value="Social Media">
            <label for="SM">Social Media</label>

            <input type="radio" id="other" name="source" value="Other">
            <label for="other">Other</label>

            <h2>Would you like to receive announcements about new CDs and special offers?</h2>
            <input type="checkbox" id="yes1" name="offers[]" value="yes1"> YES, I'd like that.<br>
            <input type="checkbox" id="yes2" name="offers[]" value="yes2"> YES, please send me email announcements.<br>

            <p>Please contact me by:
                <select name="contact_method">
                    <option value="Email or postal mail">Email or postal mail</option>
                    <option value="Email">Email only</option>
                    <option value="Postal">Postal mail only</option>
                </select>
            </p>

            <input type="submit" value="Submit" name="s1">
        </form>
    </div>
</body>
</html>
